# inComum 0.3.6
# =============
#
# To install, add following line (without #) on squid.conf:
# include /etc/squid/inComum.conf
#
# IMPORTANT: above line MUST be inserted BEFORE any other config.
# (Not exactly: must be before acl QUERY or any other refresh_pattern).
#
# IMPORTANT 2: Don't forget to recompile Squid with --enable-http-violations directive
#
# Install helper on squid.conf

# 1. Redirector config wich makes URL equivalency

storeurl_rewrite_program /usr/lib/squid/inComum
storeurl_rewrite_children 10 #depends on your load. Usually between 5 to 100.

# 2. acl to send only changeable URLs to redirector.

acl store_rewrite_list dstdomain .youtube.com .googlevideo.com .orkut.com .avast.com
acl store_rewrite_list dstdomain .catalog.video.msn.com .blip.tv .vimeo.com .mais.uol.com.br
acl store_rewrite_list dstdomain .flashvideo.globo.com .terra.com .v.mccont.com
acl store_rewrite_list dstdomain .wpc.porntube.com .redtubefiles.com .xvideos.com

acl all1 src all
storeurl_access allow store_rewrite_list
storeurl_access deny all1

# 3. Allow Squid to cache URL wich has "?"
# By default, Squid thinks every "?" URL is not cacheable (this behavior is not a HTTP standard).
# Unfortunately, some sites disagree.
# These 2 following squid.conf lines must be commented:
# #acl QUERY urlpath_regex cgi-bin \?
# #cache deny QUERY
#
# An alternative method is no remove only "\?" string from acl "QUERY" and comment line bellow.

cache allow all1

# 4. if you wish, you can use agressive cache refresh pattern. Uncomment line below.
# refresh_pattern -i \.(js|gif|jpg|png|css|htm|html|bmp|mp4|flv|pdf)$		1440	7000%	525600 override-expire ignore-no-cache reload-into-ims max-stale=5259487 stale-while-revalidate=2592000 ignore-private

# 5. refresh_pattern for increase time of cacheable URLs.

refresh_pattern (youtube|googlevideo).com\/(get_video|videoplayback|videodownload)\? 5259487 99999% 5259487 override-expire reload-into-ims stale-while-revalidate=2592000 ignore-private
refresh_pattern ^http://i.\.ytimg\.com/.*\.(bmp|gif|jpg|png) 5259487 99999% 5259487 override-expire reload-into-ims stale-while-revalidate=2592000 ignore-private
refresh_pattern ^http://lh.\.ggpht\.com/.*\.(bmp|gif|jpg|png) 5259487 99999% 5259487 override-expire reload-into-ims stale-while-revalidate=2592000 ignore-private
refresh_pattern ^http://.{1,2}\.media\.tumblr\.com/.*\.(bmp|gif|jpg|png) 5259487 99999% 5259487 override-expire reload-into-ims stale-while-revalidate=2592000 ignore-private
refresh_pattern ^http://(i|th).{1,4}\.photobucket\.com/.*\.(bmp|gif|jpg|png) 5259487 99999% 5259487 override-expire reload-into-ims stale-while-revalidate=2592000 ignore-private
refresh_pattern ^http://av\.vimeo\.com/.*\.(mp4|flv) 5259487 99999% 5259487 override-expire reload-into-ims stale-while-revalidate=2592000 ignore-private
refresh_pattern ^http://.{0,2}\.video[0-9]\.blip\.tv.*\.(flv|mp4|wmv|rm|ram|mov|avi|m4v|mp3) 5259487 99999% 5259487 override-expire reload-into-ims stale-while-revalidate=2592000 ignore-private
refresh_pattern ^http://flashvideo.globo.com/*mp4 5259487 99999% 5259487 override-expire reload-into-ims stale-while-revalidate=2592000 ignore-private
refresh_pattern (catalog.video.msn.com) 5259487 99999% 5259487 override-expire reload-into-ims stale-while-revalidate=2592000 ignore-private
refresh_pattern ^http://(video.{1,2}|thumb|storage)\.mais\.uol\.com.br/ 5259487 99999% 5259487 override-expire reload-into-ims stale-while-revalidate=2592000 ignore-private
refresh_pattern ^http://v.mccont.com/ 5259487 99999% 5259487 override-expire reload-into-ims stale-while-revalidate=2592000 ignore-private
refresh_pattern ^http://(img..|videos\.flv.{0,1})\.redtubefiles\.com/ 5259487 99999% 5259487 override-expire reload-into-ims stale-while-revalidate=2592000 ignore-private
refresh_pattern ^http://wpc.porntube.com/ 5259487 99999% 5259487 override-expire reload-into-ims stale-while-revalidate=2592000 ignore-private
